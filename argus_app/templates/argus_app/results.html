<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Argus-Wand</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'argus_app/site.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>Argus-Wand</h1>
        </div>      
        <div class="columns" style="margin-top: 0.5%;">
            <div class="column is-two-fifths">
                <div id="log">
                    <p>Loading points...</p>
                    <p>Camera points...</p>
                    <p>{{ camPts }}</p>
                    <p>Wand output points...</p>
                    <p>{{ xyzs }}</p>
                    <p>Wand outpliers and indices...</p>
                    <p>{{ o_a_i }}</p>
                </div>
                <div id="resultFiles">
                    <h2><b>Results</b></h2>
                    <div class="download">
                        <p>Graph</p>
                        <div style="display: flex; justify-content: flex-end">
                            <button class="button is-dark"><a style="color: white;" href="/static/output.png" download>Download</a></button>
                        </div>       
                    </div>
                    <div class="download">
                        <p>Points</p>
                        <div style="display: flex; justify-content: flex-end">
                            <button class="button is-dark"><a style="color: white;" href="/static/xyzs.csv" download>Download</a></button>
                        </div>       
                    </div>
                    <div class="download">
                        <p>Outliers</p>
                        <div style="display: flex; justify-content: flex-end">
                            <button class="button is-dark"><a style="color: white;" href="/static/outliers.csv" download>Download</a></button>
                        </div>       
                    </div>
                </div>
            </div>
            <div class="column" id="graph">
                {% load static %}
                <img src="{% static 'output.png' %}">
            </div>
        </div>
    </body>
</html>
